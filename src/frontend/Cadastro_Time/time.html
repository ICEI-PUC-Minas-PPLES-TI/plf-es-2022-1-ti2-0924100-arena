<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Time</title>
    <link rel="stylesheet" href="../guia_de_estilos/guia_de_estilos.css"> <!-- Guia de Estilo do GitHub-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="time.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="flex-container">
            <div><img src="../../img/logo.png" class="logo" alt=""></div>
            <div><a href="../frontend/Tela_inicial/index.html"><input type="button" class="botao_sair"  value="Sair"></a></div>
        </div>
    </header>
    
    <h1>Cadastro de Time</h1>

    <div class="container">

        <form id="form-Atleta">

            <div class="form-group row">

                <div class="col-sm-1">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>

                <div class="col-sm-5">
                    <label for="inputNome">Nome do Time (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o Nome do Time">
                </div>

                <div class="col-sm-3 ">
                    <label for="inputData">Esporte: (*) </label>
                    <select name="sexo" id="sexo" class="form-control" >
                        <option value="null"></option>
                        <option value="f">Futebol</option>
                        <option value="b">Basquete</option>
                        <option value="b">Futevôlei</option>
                        <option value="b">Vôlei</option>
                        <option value="b">Tenis</option>
                    </select>
                </div>

                
                <div class="col-sm-2">
                    <label for="inputEmail">Número de Vagas (*)</label>
                    <input type="number" class="form-control" id="inputEmail"   required placeholder="Número de Vagas">
                </div>         

                <div class="col-sm-4 ">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>

            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">ERROR</div>-->
            </div>

            <div class="row">
                <div class="col-sm-12 " id="buttons" >
                    <a href="../entrar_time/entrartime.html"><input type="submit" class="botao_sair"  value="Criar Time"></a>
                </div>
            </div>

        </div>        
    </div>
    
    
    <footer class="rodape">

        <div class="container">
            <div class="row teste">

                <div class="col">
                    <div>
                        <p class="estilo_letra">&copy Todos os direitos resevados</p>
                    </div>
                </div>

                <div class="col">

                    <div class="container rodape2">



                        <div class="col">
                            <a href="#" class="estilo_letra remover_decoracao">Serviços</a>
                        </div>
                        <div class="col">
                            <a href="#" class="estilo_letra remover_decoracao">Sobre nós</a>
                        </div>
                        <div class="col">
                            <a href="#" class="estilo_letra remover_decoracao">Contato</a>
                        </div>



                    </div>
                </div>

            </div>
        </div>
    </footer>
</body>
