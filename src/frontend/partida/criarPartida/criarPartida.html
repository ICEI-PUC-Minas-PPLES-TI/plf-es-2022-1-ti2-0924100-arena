<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="criarPartida.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Criação de Partidas</title>
</head>

<body>
    <header>
        <div class="flex-container">
            <div><img src="/src/img/logo.png" class="logo" alt=""></div>
            <div><button class="botao_sair">Sair</button></div>
        </div>
    </header>
    <main>
        <div class="form">
            <form>
                <select name="esportes" id="esportes" required>
                    <option value="" disabled selected>Esporte</option>
                    <option value="Futebol">Futebol</option>
                    <option value="Basquete">Basquete</option>
                    <option value="Volêi">Volêi</option>
                    <option value="Futevolêi">Futevolêi</option>
                    <option value="Tênis">Tênis</option>
                </select>
                <input type="number" name="participantes" id="participantes" placeholder="Digite a quantidade de jogadores">
                <input type="number" name="tempo_jogo" id="tempo_jogo" placeholder="Digite a duração da partida em horas">                
                <p class="texto_horario">Digite o horário de realização:</p><input type="time" name="horario_realizacao" id="horario_realizacao">
                <div class="div_btn">
                    <button type="submit" class="btn btn-primary"><a href="escolherQuadra.html" class="a_btn">Escolher Quadra</a></button>
                </div>
            </form>
        </div>
    </main>
    <footer class="rodape">

        <div class="container">
            <div class="row teste">
                <div class="col">
                    <div>
                        <p class="estilo_letra">&copy Todos os direitos resevados</p>
                    </div>
                </div>
                <div class="col">
                    <div class="container rodape2">
                        <div class="col">
                            <a href="" class="estilo_letra remover_decoracao">Serviços</a>
                        </div>
                        <div class="col">
                            <a href="" class="estilo_letra remover_decoracao">Sobre nós</a>
                        </div>
                        <div class="col">
                            <a href="" class="estilo_letra remover_decoracao">Contato</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
