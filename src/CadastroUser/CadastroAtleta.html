    <header>

            <div><img src="../img/logo.png" class="logo" alt=""></div>
            <div><button class="botao_sair">Sair</button></div>
        </div>

    <h1>Cadastro do Atleta</h1>

    <div class="container">

        
        

        <form id="form-Atleta">


            <div class="form-group row">

                <div class="col-sm-2">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>

                <div class="col-sm-3 offset-sm-2">
                    <label for="inputData">Sexo</label>
                    <select name="sexo" id="sexo" class="form-control" >
                        <option value="null">Sexo</option>
                        <option value="m">Masculino</option>
                        <option value="s">Femenino</option>
                    </select>
                </div>
                
            </div>

            <div class="row" id="form-Esportes">
                <div class="col-sm-6 offset-sm-3">
                    <h2>Quais esportes você deseja praticar?</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 offset-sm-2">
                    
                </div>
            </div>

            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">ERROR</div>-->
            </div>

            <div class="row">
                <div class="col-sm-12" id="buttons">
                    <input type="cadastrar" class="btn btn-success" id="btnInsert" value="Finalizar">   
                </div>
            </div>

        </div>        
    </div>
